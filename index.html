<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/22a70726e2.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");

      .font-mulish {
        font-family: "Mulish", sans-serif;
      }
    </style>

    <title>ReTro</title>
  </head>
  <body class="font-mulish">
    <header class="max-w-6xl mx-auto">
      <div class="navbar bg-base-100 mt-6">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a
                  ><i
                    class="fa-solid fa-house border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
                  ></i>
                  Home</a
                >
              </li>
              <li>
                <a
                  ><i
                    class="fa-solid fa-pencil border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
                  ></i>
                  Edit</a
                >
              </li>
              <li>
                <a>
                  <i
                    class="fa-solid fa-user-plus border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
                  ></i>
                  Add</a
                >
              </li>
              <li>
                <a
                  ><i
                    class="fa-regular fa-flag border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
                  ></i>
                  Profile</a
                >
              </li>
            </ul>
          </div>
          <a class="text-3xl font-black">ReTro</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-3">
            <div
              class="tooltip border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
              data-tip="Home"
            >
              <i class="fa-solid fa-house"></i>
            </div>
            <div
              class="tooltip border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
              data-tip="Edit"
            >
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div
              class="tooltip border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
              data-tip="Add"
            >
              <i class="fa-solid fa-user-plus"></i>
            </div>
            <div
              class="tooltip border border-black bg-[#5050521a] flex items-center justify-center rounded-full w-10 h-10"
              data-tip="Profile"
            >
              <i class="fa-regular fa-flag"></i>
            </div>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn text-xl font-bold bg-[#797DFC] text-white rounded-3xl"
            >Sign In</a
          >
        </div>
      </div>
    </header>
    <main class="max-w-6xl mx-auto">
      <!-- banner section -->
      <section>
        <div
          class="w-auto bg-[#12132D] bg-[url('./images/bgbanner.png')] bg-no-repeat bg-bottom  px-24 py-20 rounded-3xl flex lg:flex-row items-center flex-col gap-9 mt-6"
        >
          <div class="flex-1">
            <h1
              class="text-5xl lg:text-6xl text-center lg:text-left font-black text-white leading-[60px] lg:leading-[88px]"
            >
              Welcome to the
              <span
                class="bg-gradient-to-r from-[#797DFC] to-[#797dfc02] bg-clip-text text-transparent"
                >ReTro</span
              >
              Forum
            </h1>
            <p
              class="text-xl text-center lg:text-left font-medium text-white mt-5 w-96"
            >
              Share your favorite opinion and win and wp forum coffee mug!
            </p>
            <div class="mt-8 relative w-fit h-fit">
              <input
                class="p-5 w-96 rounded-[50px] outline-none"
                type="text"
                name=""
                id=""
                placeholder="Search here anything"
              />
              <button
                class="bg-[#797DFC] rounded-[46px] px-7 text-white font-bold text-xl absolute right-0 top-0 bottom-0 my-1 mr-1"
              >
                Search
              </button>
            </div>
          </div>
          <div
            class="bg-white p-12 rounded-3xl text-2xl font-medium flex flex-col w-96 space-y-6 h-fit"
          >
            <div class="flex justify-between">
              <div>Registered Users</div>
              <h2>01</h2>
            </div>
            <div class="flex justify-between">
              <h2>Forum</h2>
              <h2>01</h2>
            </div>
            <div class="flex justify-between">
              <h2>Topics</h2>
              <h2>01</h2>
            </div>
            <div class="flex justify-between">
              <h2>Replies</h2>
              <h2>01</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
